<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário</h1>
    <a href="index.html">index.html</a>
    <br><br>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="ende">Endereço:</label>
            <input type="text" id="ende" name="ende" required><br><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>
            <p>Estado:</p>
            <select name="estado" id="estado" required>
                <option value="">Selecione uma opção</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="AM">AM</option>
                <option value="outros">Outros</option>
            </select>
            <br>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionaos</legend>
            <p>Natureza do Cargo:</p>
            <input type="radio" id="g" name="cargo" value="m">
            <label for="g">Gerência</label>
            <input type="radio" id="Feminino" name="cargo" value="f">
            <label for="f">Financeiro</label>
            <input type="radio" id="r" name="cargo" value="m">
            <label for="r">Recepção</label>
            <input type="radio" id="a" name="cargo" value="m">
            <label for="a">Adinistrativo</label>
            <input type="radio" id="j" name="cargo" value="m">
            <label for="j">Juridico</label>
            <br>
            <p>Área de interesse:</p>
            <input type="checkbox" id="comp" name="comp" value="comp">
            <label for="comp">Computação</label>
            <input type="checkbox" id="bio" name="bio" value="bio">
            <label for="bio">Biologia</label>
            <input type="checkbox" id="meio" name="meio" value="meio">
            <label for="meio">Meio Ambiente</label>
            <input type="checkbox" id="eng" name="eng" value="eng">
            <label for="eng">Engenharia</label>
            <input type="checkbox" id="hist" name="hist" value="hist">
            <label for="hist">História</label>
            <br><br>
            <label for="mini">Mini-curriculo: </label>
            <textarea name="mini" id="mini" cols="50" rows="2"></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Enviar Formulário"> <input type="reset" name="reset" id="reset">
    </form>

</body>

</html>
