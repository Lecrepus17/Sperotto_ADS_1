<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <a href="index.html">index.html</a>
    <br><br>
    <form action="submit" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome do Aluno:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="nasc">Data de nascimento:</label>
            <input type="date" id="nasc" name="nasc" required><br><br>
            <label for="mae">Nome da Mãe:</label>
            <input type="text" id="mae" name="mae" required><br><br>
            <label for="pai">Nome do Pai:</label>
            <input type="text" id="pai" name="pai" required><br>
            <p>Telefone:</p>
            <label for="DDD">DDD(<input type="number" id="DDD" name="DDD" required>)</label>
            <label for="tel">Tel: </label><input type="number" id="tel" name="tel" required>
            <label for="Ramal">Ramal </label><input type="number" id="Ramal" name="Ramal" required>
            <br><br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" ip="email">
        </fieldset>
        <fieldset>
            <legend>Informações de matrícula</legend>
            <p>Turno:</p>
            <input type="radio" id="manha" name="turno" value="manha">
            <label for="manha">Manhã</label><br>
            <input type="radio" id="tarde" name="turno" value="tarde">
            <label for="tarde">Tarde</label><br>

            <p>Série:</p>
            <select name="serie" id="serie" required>
                <option value="pre">Pré-escolar</option>
                <option value="medio">médio</option>
                <option value="fundamenal">Fundamental</option>
                <option value="fundamenal2">Fundamental 2</option>
                <option value="faculdade">Faculdade</option>
            </select>
            <br><br>
            <p>Atividades extracurriculares:</p>
            <label for="info">Informática</label>
            <input type="checkbox" id="info" name="terms" value="info"><br>
            <label for="music">Música</label>
            <input type="checkbox" id="music" name="terms" value="music"><br>
            <label for="balet">Balet</label>
            <input type="checkbox" id="balet" name="terms" value="balet"><br>
            <label for="pintura">Pintura</label>
            <input type="checkbox" id="pintura" name="terms" value="pintura"><br>
            <label for="judo">Judô</label>
            <input type="checkbox" id="judo" name="terms" value="judo"><br>
            <label for="futebol">Futebol</label>
            <input type="checkbox" id="futebol" name="terms" value="futebol"><br>
        </fieldset>
        <br>
        <input type="submit" value="Enviar Formulário"> <input type="reset" name="reset" id="reset">
    </form>

</body>

</html>
