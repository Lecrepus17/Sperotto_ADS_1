<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Escola Virtual</h1>
    <h2>Formulário de Pré-Matrícula</h2>
    <form action="submit" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br>
            <br>
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="0" max="130" step="1" required>
            <br>
            <p>Sexo:</p>
            <input type="radio" id="masculino" name="sexo" value="m">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="Feminino" name="sexo" value="f">
            <label for="Feminino">Feminino</label><br>
  
            <p>Estado:</p>
            <select name="estado" id="estado" required>
                <option value="">Selecione uma opção</option>
                <option value="RS">RS</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="AM">AM</option>
            </select>
            <br><br>

            <label for="agree">Quer receber news:</label>
            <input type="checkbox" id="agree" name="terms" value="agree"><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>

</body>

</html>
